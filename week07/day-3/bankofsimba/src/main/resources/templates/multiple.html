<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<p>
    <tr th:each="account, itrStat: ${accounts}">
        <td th:text="${itrStat.index}">1 </td>
        <td th:text="${account.name}" />
        <td th:text="${account.balance}" />
        <td th:text="${account.animalType}" />
    </tr>
</p>
</body>
</html>
