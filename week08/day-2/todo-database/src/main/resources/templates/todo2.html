<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/style.css}" />
    <title>Todo App</title>
    <tr>
        <h1>TODOS FOR TODAY:</h1>
    </tr>
</head>
<body>
<span><a href="/todo/new">Add new Todo</a></span>
<p></p>
<span><a href="/assignees/">Assignees </a></span>
<p></p>
<table >
    <tr>
        <th bgcolor="#fafad2">ID</th>
        <th bgcolor="#fafad2">ACTION</th>
        <th bgcolor="#fafad2">DONE</th>
        <th bgcolor="#fafad2">URGENT</th>
    </tr>
    <tr bgcolor="#fafad2" data-th-each="todo : ${todos}">
        <td bgcolor="#fafad2" data-th-text="${todo.id}"   />
        <td bgcolor="#fafad2" data-th-text="${todo.title}"   />
        <td bgcolor="#fafad2" th:text="${todo.done}"   />
        <td bgcolor="#fafad2" data-th-text="${todo.urgent}"   />
        <td>
            <a th:href="@{'/todo/{id}/delete'(id=${todo.id})}" class="delete" th:attr="name=${todo}">
                <span class="fa-stack">
                    <i class="glyphicon glyphicon-trash"></i>
                </span>
                <button bgcolor="#fafad2" type="reset" id="submit" class="btn btn primary">delete</button>
            </a>
        </td>
        <td>
            <a th:href="@{'/todo/{id}/edit'(id=${todo.id})}" class="update" th:attr="name=${todo}">
                <span class="fa-stack">
                    <i class="glyphicon glyphicon-trash"></i>
                </span>
                <button bgcolor="#fafad2" type="submit" id="edit" class="btn btn primary">edit</button>
            </a>
        </td>
    </tr>
</table>

</body>
</html>
