<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/style.css}" />
    <title>Todo App</title>
    <tr>
        <h1>TODOS FOR TODAY:</h1>
    </tr>
</head>
<body>
<!--<form action="/todo/add">-->
    <!--<input name = "title">-->
    <!--<input name = "isDone">-->
    <!--<input type="submit">-->
<!--</form>-->
<span><a href="/todo/new">Add new Todo</a></span>

<table >
    <tr>
        <th>ID</th>
        <th>ACTION</th>
        <th>DONE</th>
        <th>URGENT</th>
    </tr>
    <tr data-th-each="todo : ${todos}"   >
        <td data-th-text="${todo.id}"   />
        <td data-th-text="${todo.title}"   />
        <td data-th-text="${todo.isDone}"   />
        <td data-th-text="${todo.isUrgent}"   />

        <td>
            <a th:href="@{'/todo/{id}/delete'(id=${todo.id})}" class="delete" th:attr="name=${todo.title}">
                <span class="fa-stack">
                    <i class="glyphicon glyphicon-trash"></i>
                </span>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
